<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONE-Encriptador-G6</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="cuerpoDePagina">

        <header class="webLogo">
            <img src="img/Logo.png" alt="logotipo del encriptador de texto">
        </header>

        <section class="seccionDeEntrada">
            <label for="entradaDeTexto" class="sr-only">Ingrese el texto que desea encriptar:</label>
            <textarea id="entradaDeTexto" placeholder="Ingrese el texto aquí." autofocus ></textarea>

            <div class="botoneraEntrada">
                <p id="textoImportante">
                    <img class="importantIcon" src="img/Exclamacion.png" alt="Importante"> Solo letras minúsculas y sin
                    acentos.
                </p>
                <div class="cajaDeBotones">
                    <button class="botonEncriptar" onclick="encriptarTexto()">Encriptar</button>
                    <button class="botonDesencriptar" onclick="desencriptarTexto()">Desencriptar</button>
                </div>
            </div>
        </section>

        <section class="seccionDeSalida">

            <div class="imagenSalidaDeTexto" id="salidaDeTextoImagen" >
                <img class="imageInputVacio" src="img/Muñeco.png" alt="imagen de mensaje no encontrado">
                <h2>Ningún mensaje fue encontrado.</h2>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>

            <div class="salidaDeTextoCaja" id="salidaDeTextoCaja">
                <textarea class="salidaDeTexto" id="salidaDeTexto"  readonly></textarea>
                <button class="botonCopiarTexto" onclick="copiarTexto()">Copiar</button>
            </div>
        </section>
    </section>
    <footer>
        <p>Maximiliano Giacobini - 2024 | Grupo 6 de ONE</p>
    </footer>

</body>
<script src="app.js"></script>

</html>
